version: "3.8"
services:
  flask-app:
    build: .app
    ports:
    - target: 5000
      published: 5000
      protocol: tcp
  nginx:
    image: nginx:alpine
    ports:
    - target: 5000
      published: 80
      protocol: tcp
    volumes:
    - type: bind
      source: ./nginx/nginx.conf
      target: /etc/nginx/nginx.conf
