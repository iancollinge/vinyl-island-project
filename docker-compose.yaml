version: "3.8"
services:
  app:
    build: .
    image: iancollinge/vinylislandproject-nginx-1
    ports:
    - target: 5000
      published: 5000
      protocol: tcp
  nginx:
    image: nginx:alpine
    ports:
    - target: 3008
      published: 3008
      protocol: tcp
    volumes:
    - type: bind
      source: nginx.conf
      target: /etc/nginx/nginx.conf
